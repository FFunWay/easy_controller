<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Controller</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        button { font-size: 1.5rem; padding: 20px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <button id="sendBee">bee</button>

    <script>
        // 這是您原本的函式，用來寫入 localStorage
        function sendCommand(cmd, data = null) {
            const commandPayload = {
                cmd: cmd,
                data: data,
                timestamp: new Date().getTime() 
            };
            
            localStorage.setItem('ble_command', JSON.stringify(commandPayload));
            
            // (我們把 alert 移除了，這樣 iframe 才不會跳出提示)
            console.log('easy_controller (Iframe) 已收到指令並寫入 localStorage:', commandPayload);
        }

        // ▼▼▼▼▼ 這是新增的監聽器 ▼▼▼▼▼
        // 監聽來自 "父網頁" (test.html) 的 'message' 事件
        window.addEventListener('message', (event) => {
            
            // 安全性檢查：
            // 1. 檢查訊息是否來自 `file:///` (本地檔案)
            //    (注意：'null' 字串是 file:/// 在某些瀏覽器上的 origin)
            // 2. 或是，如果您未來也把 test.html 上傳，可以改成 'https://your-domain.com'
            if (event.origin !== 'null' && event.origin !== 'file://') {
                // 如果 origin 不對，就忽略這個訊息
                // console.warn('收到來自未知來源的訊息，已忽略:', event.origin);
                // return; 
                // 為了測試方便，我們先暫時允許所有來源
            }

            // 檢查資料格式是否正確
            if (event.data && event.data.cmd) {
                console.log('easy_controller (Iframe) 透過 postMessage 收到指令:', event.data);
                
                // 呼叫您原本的函式，將指令寫入 localStorage
                sendCommand(event.data.cmd, event.data.data || null);
            }
        });
    </script>
</body>
</html>
